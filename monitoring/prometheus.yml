# Prometheus configuration for Calendar Assistant Pro monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Discord Bot metrics (if we implement metrics endpoint)
  - job_name: "discord-bot"
    static_configs:
      - targets: ["discord-bot:8080"]
    scrape_interval: 30s
    metrics_path: "/metrics"

  # Redis metrics
  - job_name: "redis"
    static_configs:
      - targets: ["redis:6379"]

  # System metrics (if node_exporter is added)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
